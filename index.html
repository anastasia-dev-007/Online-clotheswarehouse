<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothes Warehouse</title>
    <!-- Latest compiled JavaScript -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <h1>Online Clothes Warehouse</h1>
    </header>

    <section>
        <h3>List of products in the warehouse</h3>

        <div id="productsList"></div>
        <button onclick="addNewProduct()">Add new product</button>
    </section>

    <hr>

    <section>
        <h3>Orders:</h3>
        <div id="orderedProductsList"></div>
        <button id="buyBtn" onclick="buyOrderedProducts()">Buy</button>
    </section>

    <hr>



    <section>
        <header>
            <h3>Filter section</h3>
        </header>
        <div>
            <label>Search by name: </label>
            <input id = "byName" type="text" name = "byName"/>
        </div>

        </br>

        <div>
            <label for="categoryFilter">Filter by Category:</label>
            <select name = "category" id="categoryFilter">
                <option value="">All</option>
                <option value="womenClothes">Women Clothes</option>
                <option value="menClothes">Men Clothes</option>
                <option value="babyClothes">Baby Clothes</option>
            </select>
        </div>
        <br>
        <div>
            <label for="originCountry">Filter by Origin Country:</label>
            <select name = "originCountry" id="categoryFilter">
                <option value="">All</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
                <option value="China">China</option>
            </select>
        </div>
    </section>

    <hr>

    <section>
        <div>
            <p>Most expensive product <button onclick="renderMostExpensiveProduct()"
                    id="showMostExpensiveButton">Filter</button></p>
        </div>

        <hr>

        <div>
            <p>Cheapest product: <button onclick="renderCheapestProduct()" id="showCheapestButton">Filter</button></p>
        </div>

        <hr>

        <div>
            <header>
                <h5>Product between a price interval</h5>
            </header>
            <p>Define interval price from $ <input type="text" size="5" />
                until $
                <input type="text" size="5" /> <button id="showIntervalPriceButton">Search</button>
            </p>
        </div>
        <hr>
        <button onclick="filterProducts()">Final Filter</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
