<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothes Warehouse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <h1>Online Clothes Store</h1>
    </header>

    <section>
        <h3>List of products</h3>

        <div id="productsList"></div>

        <button onclick="addNewProduct()">Add new product</button>
    </section>

    <hr>

    <section>
        <header>
            <h3>Filter section</h3>
        </header>
        <div>
            <label>Search by name: </label>
            <input id="byName" type="text" name="byName" />
        </div>

        <br/>

        <div>
            <p>Define interval price from $ 
                <input id="minPrice" type="text" size="5" />
                until $
                <input id="maxPrice" type="text" size="5" /> 
            </p>
        </div>

        <div>
            <label for="categoryFilter">Filter by Category:</label>

            <select name="category" id="categoryFilter">
            </select>
        </div>

        <br>

        <div>
            <label for="originCountry">Filter by Origin Country:</label>
            <select name="originCountry" id="originCountry"></select>
        </div>

        <br>

        <div>
            <button onclick="resetFilters()">Reset Filters</button>
        </div>
    </section>

    <hr>

    <section>
        <h5>Filter by other criteria</h5>

        <p>Most expensive product: <button onclick="showMostExpensiveProduct()">Filter</button></p>

        <p>Cheapest product: <button onclick="showCheapestProduct()" id="showCheapestButton">Filter</button></p>

        <hr>
    </section>

    <br>

    <section>
        <h3>Orders:</h3>

        <div id="orderedProductsList"></div>

        <button id="buyBtn" onclick="buyOrderedProducts()">Buy</button>
    </section>

    <hr>

    <script src="script.js"></script>
</body>

</html>
