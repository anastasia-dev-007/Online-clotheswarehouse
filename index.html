<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothes Warehouse</title>
    <!-- Latest compiled JavaScript -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <h1>Online Clothes Warehouse</h1>
    </header>

    <section>
        <h3>List of products in the warehouse</h3>

        <div id="productsList"></div>
        <button onclick="addNewProduct()">Add new product</button>
    </section>

    <hr>

    <section>
        <h3>Orders:</h3>
        <div id="orderedProductsList"></div>
        <button id="buyBtn" onclick="buyOrderedProducts()">Buy</button>
        <button id="cancelBtn" onclick="">Cancel</button>
    </section>

    <hr>

    <section>
        <header>
            <h3>Most expensive product in the warehouse</h3>
        </header>
        <button onclick="renderMostExpensiveProduct()" id="showMostExpensiveButton">Show Most Expensive
            Product</button>
        <div id="resultMostExpensiveProduct"></div>
    </section>

    <hr>

    <section>
        <header>
            <h3>Cheapest product in the warehouse</h3>
        </header>

        <button onclick ="renderCheapestProduct()" id="showCheapestButton">Show Cheapest Product</button>
        <div id="resultCheapestProduct"></div>
    </section>

    <hr>

    <section>
        <header>
            <h3>Product between a price interval</h3>
        </header>

        <button id="showIntervalPriceButton">Show product with price between interval</button>
        <div id="resultIntervalPriceProduct"></div>
    </section>

    <hr>

    <section>
        <header>
            <h3>Filter section</h3>
        </header>

        <div>
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="">All</option>
                <option value="womenClothes">Women Clothes</option>
                <option value="menClothes">Men Clothes</option>
                <option value="babyClothes">Baby Clothes</option>
            </select>
        </div>
        <br>
        <div>
            <label for="categoryFilter">Filter by Origin Country:</label>
            <select id="categoryFilter">
                <option value="">All</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
                <option value="China">China</option>
            </select>
        </div>
    </section>

    <hr>

    <section>
        <div>
            <h3>Filter section</h3>
            <div>
                <p>Filter products by category:</p>
                <button>Search</button>
                <div id = "resultFilterByCategory "></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
